<!DOCTYPE html>
<html>
<head>
    <title>Attendance Table View</title>
    <style>
        table {
            border-collapse: collapse;
            width: 99%;
            max-height: 80%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #bab9b9;
            position: sticky;
            top: 0;
            z-index: 1;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:nth-child(odd) {
            background-color: #ffffff;
        }
        .table-container {
            max-height: 300px; /* Set the maximum height of the table */
            overflow-y: auto; /* Enable vertical scrolling if needed */
        }
        tbody {
            height: 100%; /* Adjust the height as needed */
            overflow-y: auto; /* Enable horizontal scrolling if needed */
        }
        .back-button {
            margin-top: 20px; /* Adjust margin as needed */
            font-size: 16px; /* Adjust font size as needed */
            padding: 10px 20px; /* Adjust padding as needed */
            background-color: #4CAF50; /* Green background color */
            color: white; /* White text color */
            border: none; /* Remove border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Add cursor pointer on hover */
        }
        .back-button:hover {
            background-color: #45a049; /* Darker green background color on hover */
        }
    </style>
</head>
<body>
    <h1>Attendance</h1>
    <button class="back-button" onclick="backButtonClicked()">Back</button>

<div>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Student Name</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
<script>
    function backButtonClicked() {
        event.preventDefault();
        window.history.back();
    }
</script>
</html>

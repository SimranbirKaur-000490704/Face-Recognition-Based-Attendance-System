<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Screen</title>
    <style>
        .container {
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .left-half, .right-half {
            width: 50%;
            padding: 20px;
        }
        .left-half {
            background-color: #f0f0f0;
        }
        .right-half {
            background-color: #a29f9f;
        }
        #video-container {
            width: 100%;
            height: auto;
            border: 1px solid black;
            margin-bottom: 20px;
        }
        #form-container {
            display: flex;
            flex-direction: column;
            gap: 30px;
            
        }
        #registration form{
            width: 100%;
            height: auto;
            border: 1px solid black;
            margin-bottom: 20px;
        }
        #form-container .button-container {
            display: flex;
            gap: 10px;
            width: 100%;
        }
        #form-container button {
            flex-grow: 1;
            width: 50%; /* Set the width of each button to 50% */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-half">
            <div id="video-container">
                <img id="webcam-feed" src="/open-webcam" alt="Webcam Feed" width="100%" height="100%">
                <!--video id="video" width="100%" height="100%" autoplay></video-->
            </div>
            <!--button id="captureButton">Capture</button-->
        </div>
        <div class="right-half">
            <div id="registration form"  ></div>
                <form id="myForm" width="100%" height="100%">
                    <input type="text" name="Student Id" placeholder="id" pattern="\d+" required>
                    <input type="text" name="Student Name" placeholder="Name"  pattern="[A-Za-z]+" required>
                    <input type="email" name="email id" placeholder="Email" required>
                    <div class="button-container">
                        <button type="back" onclick="backButtonClicked() ">back</button>
                        <button id="submit">Submit</button>
                        <!--button type="submit" onclick="registrationButtonClicked('/')">Submit</button-->
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('myForm').addEventListener('submit', async (event) => {
                event.preventDefault(); // Prevent form submission
                
                const formData = new FormData(event.target); // Get form data
                
                const captureButton = document.getElementById('captureButton');
                const webcamFeed = document.getElementById('webcam-feed');
                const canvas = document.createElement('canvas');
                canvas.width = webcamFeed.width;
                canvas.height = webcamFeed.height;
                const context = canvas.getContext('2d');
                context.drawImage(webcamFeed, 0, 0, canvas.width, canvas.height);
                const dataURL = canvas.toDataURL('image/jpeg');

        
                // Convert form data to object
                const formObject = {};
                formData.forEach((value, key) => {
                    formObject[key] = value;
                });

                // Create JSON object with image data and form data
                const jsonData = {
                    image_data: dataURL,
                    form_data: formObject
                };

                try {
                    // Send JSON data to server to save the image
                    const response = await fetch('/save_image', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(jsonData)
                    });

                    if (response.ok) {
                        alert('Image captured and data saved successfully!');
                        //back button events, after successfully taking the pictures
                       // event.preventDefault();
                        //window.history.back();
                    } else {
                        alert('Failed to capture and save image.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while processing the request.');
                }
            });
        });
    </script>
    <script>
        function backButtonClicked() {
            event.preventDefault();
            window.history.back();
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
        <style>
            * {
                box-sizing: border-box;
            }
    
            body {
                margin: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f0eded;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }
    
            .container {
                display: flex;
                flex-wrap: wrap;
                width: 200%;
                max-width: 1200px;
                height: 100%;
                max-height: 490px;
                background-color: #fff;
                border-radius: 15px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
                overflow: hidden;
            }
    
            .left-half {
                flex: 1;
                background-color: #f9f9f9;
                color: white;
                font-size: 24px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                border: 1px solid #ddd;
                border-radius: 15px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
                transition: background-color 0.3s ease-in-out;
                overflow: hidden;
            }

            .left-half:hover {
                background-color: #fff; /* Darker shade on hover */
            }

            .right-half {
                flex: 1;
                padding: 20px;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                max-width: 500px;
            }
    
            form {
                border: 1px solid #ddd;
                padding: 25px;
                max-width: 500px;
                width: 100%;
                height: 100%;
                max-height: 500px;
                background-color: #f0eded; /* Light gray background */
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
                font-family: 'Cambria';
                transition: background-color 0.3s ease-in-out;
            }
    
            form:hover {
                background-color: #fff; /* White background on hover */
            }
    
            .input-group {
                display: flex;
                flex-direction: column;
                margin-bottom: 15px;
            }
    
            label {
                font-weight: bold;
                margin-bottom: 5px;
                color: #333;
            }
    
            input,
            select,
            textarea {
                padding: 10px;
                margin: 5px 0;
                border: 1px solid #ccc;
                border-radius: 4px;
                width: 100%;
                transition: border-color 0.3s ease-in-out;
                margin-bottom: 25px;
            }
    
            input:focus,
            select:focus,
            textarea:focus {
                border-color: #3498db; /* Highlight border color on focus */
            }
    
            select {
                appearance: none;
            }
    
            .button-container {
                display: flex;
                flex-direction: row;
                justify-content: space-evenly;
                align-items: center;
                margin-top: 45px;
            }
    
            button {
                background-color: #763B97;
                color: white;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                border-radius: 5px;
                font-size: 16px;
                font-weight: bold;
                font-family: 'Cambria';
                transition: background-color 0.3s ease-in-out;
            }
    
            button:hover {
                background-color: #954dc2; /* Darker shade on hover */
            }
    
            h1 {
                text-align: center;
                margin-bottom: 20px;
                color: #333;
            }
    
            .error {
                color: #e74c3c;
                font-weight: bold;
                margin-bottom: 10px;
            }
    
            @media screen and (max-width: 768px) {
                .container {
                    width: 100%;
                }
            }
        </style>
    </head>
<body>
    <div class="container">
        <div class="left-half">
            <div id="video-container">
                <img id="webcam-feed" src="/open-webcam" alt="Webcam Feed" width="100%" height="100%">
                <!--video id="video" width="100%" height="100%" autoplay></video-->
            </div>
            <!--button id="captureButton">Capture</button-->
        </div>
        <div class="right-half">
            <div id="registration form"></div>
            <form id="myForm" width="100%" height="100%">
                <label for="studentId">Student ID</label>
                <input type="text" name="Student Id" placeholder="id" pattern="[1-9]\d{5,6}" title="6 or 7 digit number starting from 1 to 9" required><br>
                <label for="studentName">Student Name</label>
                <input type="text" name="Student Name" placeholder="Name" pattern="[A-Za-z]+" required>
                <label for="email">Email ID</label>
                <input type="email" name="email id" placeholder="Email" pattern=".+@saskpolytech\.ca$" title="Email must end with @saskpolytech.ca" required>
                <div class="button-container">
                    <button type="back" onclick="backButtonClicked()">Home</button>
                    <button id="submit">Submit</button>
                    <!--button type="submit" onclick="registrationButtonClicked('/')">Submit</button-->
                </div>
            </form>
        </div>
    </div>        
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('myForm').addEventListener('submit', async (event) => {
                event.preventDefault(); // Prevent form submission
                
                const formData = new FormData(event.target); // Get form data
                
                const captureButton = document.getElementById('captureButton');
                const webcamFeed = document.getElementById('webcam-feed');
                const canvas = document.createElement('canvas');
                canvas.width = webcamFeed.width;
                canvas.height = webcamFeed.height;
                const context = canvas.getContext('2d');
                context.drawImage(webcamFeed, 0, 0, canvas.width, canvas.height);
                const dataURL = canvas.toDataURL('image/jpeg');

        
                // Convert form data to object
                const formObject = {};
                formData.forEach((value, key) => {
                    formObject[key] = value;
                });

                // Create JSON object with image data and form data
                const jsonData = {
                    image_data: dataURL,
                    form_data: formObject
                };

                try {
                    // Send JSON data to server to save the image
                    const response = await fetch('/save_image', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(jsonData)
                    });

                    if (response.ok) {
                        alert('Image captured and data saved successfully!');
                        //back button events, after successfully taking the pictures
                       // event.preventDefault();
                        //window.history.back();
                    } else {
                        alert('Failed to capture and save image.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while processing the request.');
                }
            });
        });
    </script>
    <script>
        function backButtonClicked() {
            event.preventDefault();
            window.history.back();
        }
    </script>
</body>
</html>

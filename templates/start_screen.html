<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #954dc21f;
                transition: background-color 0.3s ease-in-out; /* Added transition */
            }
    
            .container {
                width: 200%;
                max-width: 580px;
                height: 200vh;
                max-height: 580px;
                background-color: #f0eded;
                border-radius: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
                display: flex;
                flex-direction: column;
                transition: box-shadow 0.3s ease-in-out;
            }
    
            .container:hover {
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8);
            }

            .container:hover body {
                background-color: #6a6a6a;
                transition: background-color 0.3s ease-in-out;
            }

            .label {
                font-size: 43px;
                word-wrap: break-word;
                font-weight: bolder;
                color: #5d5d5d;
                font-style: normal;
                font-family: 'Cambria';
                text-align: center;
                margin-top: 10%;
                transition: transform 0.3s ease-in-out, color 0.3s ease-in-out, text-shadow 0.3s ease-in-out, 
                    opacity 0.3s ease-in-out, letter-spacing 0.3s ease-in-out;
                /* Add the following styles for transformation */
            }
            
            .label:hover {
                color: #763B97; /* Change to a different color on hover */
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Add a subtle text shadow on hover */
                opacity: 2; /* Reduce opacity on hover for a subtle effect */
                letter-spacing: 1.5px; /* Increase letter spacing on hover */
                transform: scale(1.02);
            }
    
            .button-container {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
                text-align: center;
                margin-top: 55px; /* Adjusted */
                gap: 30px;
            }
    
            .button {
                display: flex;
                width: 100%; /* Adjusted */
                max-width: 300px;
                padding: 15px;
                justify-content: center; /* Align text horizontally within the button */
                align-items: center; /* Align text vertically within the button */
                text-align: center; /* Align text horizontally within the button */
                line-height: normal; /* Reset line height if needed */
                background-color: #763B97;
                font-style: normal;
                font-family: 'Cambria';
                font-weight: bold;
                color: white;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                font-size: 25px;
                box-shadow: 5px 0px 5px 5px rgba(0, 0, 0, 0.5);
                transition: background-color 0.3s ease-in-out, transform 0.1s ease-in-out;
                background-color: rgba(118, 59, 151, 1); /* Adjust the alpha (transparency) value as needed */
            }
    
            .button:hover {
                background-color: #954dc2;
                transform: scale(1.02);
                color: black;
                box-shadow: 10px 10px 10px rgba(0, 0, 0, 1);
                background-color: rgba(149, 77, 194, 0.5); /* Adjust the alpha (transparency) value as needed */
            }
    
            .image-container {
                display: block;
            }
    
            .image {
                position: relative;
                object-fit: cover;
                display: block;
                margin-left: -9.2%;
                width: 100%; /* Adjusted */
                border-radius: 25px;
                box-shadow: 10px 15px 25px 0 rgba(0, 0, 0, 0.1);
                transition: filter 0.25s ease-in-out, transform 0.25s ease-in-out;
            }
    
            .image-container:hover .image {
                filter: grayscale(150%) contrast(150%);
                transform: scale(1.05);
            }
    
            .glow-wrap {
                overflow: hidden;
                position: absolute;
            }
    
            .glow {
                display: block;
                position: absolute;
                width: 40%;
                height: 200%;
                background: rgba(255, 255, 255, .2);
                top: 0;
                filter: blur(5px);
                transform: rotate(45deg) translate(-450%, 0);
                transition: all 1s cubic-bezier(0.645, 0.045, 0.355, 1);
            }
    
            .image-container:hover .glow {
                transform: rotate(45deg) translate(450%, 0);
            }
        </style>
    </head>
<body>
    <div class="image-container">
    <img src="https://i.ibb.co/jVk9pqc/Saskatchewan-Polytechnic-logo.jpg" width="720" height="360"
            alt="Saskatchewan Polytechnic" border="0" class="image">
            <div class="glow-wrap">
                <div class="glow"></div>
            </div>
    </div>
    <div class="container">
            <label class="label">Facial Recognition Attendence Management System</label>
            <div class="button-container">
                <!-- Buttons inside the rectangle -->
                <button  class="button"  
                    onclick="registerButtonClicked('/register_screen')"><span>&#x1F4D6;</span> Register</button>
                <button  class="button" 
                    onclick="attendencebuttonClicked('/attendence_screen')"><span>&#x2705;</span> Take Attendence</button>
                <button  class="button" onclick="checkAttendence('/check_attendence')"><span>&#x1F50D;</span> Check attendence</button>
            </div>
    </div>
    <script>
        function transformOnce() {
            var label = document.querySelector('.label');
            label.classList.add('hover');
            setTimeout(function() {
                label.classList.remove('hover');
            }, 2000); // Revert back after 2 seconds
        }
    </script>
    <script>
        function registerButtonClicked(url) {
            window.location.href = url;
        }
    </script>
    <script>
        function attendencebuttonClicked(url) {
            window.location.href = url;
            
        }
    </script>
    <script>
        function checkAttendence(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>

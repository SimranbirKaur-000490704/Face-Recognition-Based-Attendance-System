<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f8f8f8;
            }
    
            .container {
                width: 200%;
                max-width: 580px;
                height: 200vh;
                max-height: 580px;
                background-color: #f0eded;
                padding: 20px;
                border-radius: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                text-align: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                position: fixed;
                right: 60px;
                overflow: hidden;
                transition: box-shadow 0.3s ease-in-out;
            }

            .container:hover {
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            }

            .container::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(45deg, transparent, rgba(0, 0, 0, 0.3));
                opacity: 0;
                z-index: -1;
                transition: opacity 0.3s ease-in-out;
            }

            .container:hover::before {
                opacity: 1;
            }
    
            .label {
                font-size: 50px;
                word-wrap: break-word; 
                font-weight: bolder;
                position: fixed;
                color: #6a6a6a;
                max-width: 550px;
                margin-bottom: 15%;
                font-style: normal;
                font-family: 'Cambria';
                transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
                /* Add the following styles for transformation */
                transform: translate3d(0px, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg);
            }

            .label:hover {
                color: #FF5733; /* Change to a different color on hover */
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Add a subtle text shadow on hover */
                color: #000000; /* Ensure proper text color for contrast */
                opacity: 0.7; /* Reduce opacity on hover for a subtle effect */
                letter-spacing: 3px; /* Increase letter spacing on hover */
                transform: scale(1.04);
            }
    
            .button-container {
                display: flex;
                flex-direction: column;
                gap: 40px;
                align-items: bottom;
            }
    
            .button {
                flex: 2;
                width: 220%;
                max-width: 500px;
                padding: 16px;
                align-self: center;
                background-color: #763B97;
                font-style: normal;
                font-family: 'Cambria';
                font-weight: bold;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 28px;
                transition: background-color 0.2s ease-in-out;
                transition: transform 0.2s ease-in;
            }
    
            .button:hover {
                background-color: #954dc2;
                transform: scale(1.1);
            }

            .image-container {
                position: relative;
                display: inline-block;
            }

            .image {
                position: relative; left: -345px;
                object-fit: cover;
                display: block;
                margin-top: -10px;
                border-radius: 25px;
                box-shadow: 10px 15px 25px 0 rgba(0, 0, 0, .3);
                transition: filter 0.25s ease-in-out, transform 0.25s ease-in-out;
            }

            .image-container:hover .image {
                filter: grayscale(150%) contrast(150%);
                transform: scale(1.05);
            }

            .glow-wrap {
                overflow: hidden;
                position: absolute;
            }

            .glow {
                display: block;
                position: absolute;
                width: 40%;
                height: 200%;
                background: rgba(255, 255, 255, .2);
                top: 0;
                filter: blur(5px);
                transform: rotate(45deg) translate(-450%, 0);
                transition: all .5s cubic-bezier(0.645, 0.045, 0.355, 1);
            }

            .image-container:hover .glow {
                transform: rotate(45deg) translate(450%, 0);
                transition: all 1s cubic-bezier(0.645, 0.045, 0.355, 1);
            }

            .image-container:hover .image,
            .image-container:hover .glow-wrap {
                margin-top: 0;
            }
            
            .attendance-button {
                max-width: 500px;
                flex: 2;
                width: 220%;
                align-self: center;
                padding: 16px;
                background-color: #763B97;
                font-style: normal;
                font-family: Cambria;
                font-weight: bold;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 30px;
                transition: background-color 0.2s ease-in-out;
                transition: transform 0.2s ease-in;
            }

            .attendance-button:hover {
                background-color: #954dc2;
                transform: scale(1.1);
            }
        </style>
    </head>
<body>
    <div class="image-container">
    <img src="https://i.ibb.co/jVk9pqc/Saskatchewan-Polytechnic-logo.jpg" width="720" height="360"
            alt="Saskatchewan-Polytechnic-logo" border="0" class="image">
            <div class="glow-wrap">
                <div class="glow"></div>
            </div>
    </div>
    <div class="container">
            <label class="label">Facial Recognition Attendence Management System</label>
            <div class="button-container">
                <!-- Buttons inside the rectangle -->
                <button  class="button" style="position: relative; top: 100%" 
                    onclick="registerButtonClicked('/register_screen')">Register</button>
                <button  class="attendance-button" style="position: relative; top: 100%" 
                    onclick="attendencebuttonClicked('/attendence_screen')">Take Attendence</button>
            </div>
    </div>

    <script>
        function registerButtonClicked(url) {
            window.location.href = url;
        }
    </script>
    <script>
        function attendencebuttonClicked(url) {
            window.location.href = url;
            
        }
    </script>
</body>
</html>

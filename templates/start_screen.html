<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #ffffff;
            }
    
            .container {
                width: 200%;
                max-width: 600px;
                height: 200vh;
                max-height: 580px;
                background-color: #e0e0e0;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                text-align: center;
                display: flex;
                flex-direction: column ;
                justify-content: center;
                align-items: center;
                position: fixed; right: 45px;
            }
    
            .label {
                font-size: 45px;
                word-wrap: break-word; 
                font-weight: bolder;
                position: fixed;
                color: #333;
                max-width: 550px;
                margin-bottom: 15%;
                font-style: normal;
                font-family: Cambria;

            }
    
            .button-container {
                display: flex;
                flex-direction: column;
                gap: 40px;
                align-items: bottom;
            }
    
            .button {
                flex: 2;
                width: 220%;
                max-width: 500px;
                padding: 16px;
                align-self: center;
                background-color: #2ecc71;
                font-style: normal;
                font-family: Cambria;
                font-weight: bold;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 30px;
                transition: background-color 0.2s ease-in-out;
                transition: transform 0.2s ease-in;
            }
    
            .button:hover {
                background-color: #27ae60;
                transform: scale(1.1);
            }
    
            .image {
                border-radius: 0%;
                filter: grayscale(0%);
                transition: transform 0.2s ease-in-out;
                position: fixed; left: 70px;
            }

            .image:hover {
                transform: scale(1.1);
            }
            
            .attendance-button {
                max-width: 500px;
                flex: 2;
                width: 220%;
                align-self: center;
                padding: 16px;
                background-color: #2ecc71;
                font-style: normal;
                font-family: Cambria;
                font-weight: bold;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 30px;
                transition: background-color 0.2s ease-in-out;
                transition: transform 0.2s ease-in;
            }

            .attendance-button:hover {
                background-color: #27ae60;
                transform: scale(1.1);
            }
        </style>
    </head>
<body>
    <img src="https://i.ibb.co/jVk9pqc/Saskatchewan-Polytechnic-logo.jpg" width="700" height="350"
            alt="Saskatchewan-Polytechnic-logo" border="0" class="image">
    <div class="container">
            <label class="label">Facial Recognition Attendence Management System</label>
            <div class="button-container">
                <!-- Buttons inside the rectangle -->
                <button  class="button" style="position: relative; top: 100%" 
                    onclick="registerButtonClicked('/register_screen')">Register</button>
                <button  class="attendance-button" style="position: relative; top: 100%" 
                    onclick="attendencebuttonClicked('/attendence_screen')">Take Attendence</button>
            </div>
    </div>

    <script>
        function registerButtonClicked(url) {
            window.location.href = url;
        }
    </script>
    <script>
        function attendencebuttonClicked(url) {
            window.location.href = url;
            
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Saskatchewan Polytechnic</title> <!-- Set the title of the page here -->
        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh; /* Make the page fill the entire viewport height */
                background-color: #ffffff; /* Light pastel shade of grey */
            }
    
            .container {
                width: 140%;
                max-width: 500px; /* Adjusted width for better responsiveness */
                height: 100vh; /* 100% of the viewport height */
                max-height: 400px;
                background-color: #e0e0e0; /* Light pastel shade of grey */
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a shadow effect */
                text-align: center; /* Center text */
                display: flex;
                flex-direction: column;
                justify-content: center; /* Center vertically */
                align-items: auto; /* Center horizontally */
            }
    
            .label {
                font-size: 24px;
                font-weight: bold; /* Make the text bold */
                margin-bottom: 20px;
                color: #333; /* Dark grey text color */
            }
    
            .button-container {
                display: flex;
                flex-direction: column; /* Buttons in a column layout */
                gap: 70px; /* Spacing between buttons */
                align-items: center; /* Center buttons horizontally */
                justify-content: center; /* Center buttons vertically */
            }
    
            .button {
                width: 200%; /* Adjusted button width */
                max-width: 375px; /* Maximum width for responsiveness */
                margin: auto; /* Center align horizontally */
                padding: 20px; /* Adjusted button padding */
                background-color: #2ecc71; /* Light pastel shade of blue */
                font-style: normal;
                font-family: 'Times New Roman', Times, serif;
                font-weight: bold;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 40px; /* Adjusted font size */
                transition: background-color 0.3s ease-in-out;
                align-items: center;
            }
    
            .button:hover {
                background-color: #27ae60; /* Darker shade of blue on hover */
            }
    
            .image {
                margin-right: 10px; /* Adjust the margin to move the image to the left */
                max-width: 100%; /* Ensure the image does not exceed its container */
                border-radius: 50%; /* Make the image circular */
            }
        </style>
    </head>
<body>
    <img src="https://i.ibb.co/pdQf7xb/Sasklogo.jpg" alt="Sasklogo" border="0">
    <!--<h1 class="label" >Welcome to Saskatchewan Polytechnic </h1>-->
    <div class="container">
            <div class="button-container">
                <!-- Buttons inside the rectangle -->
                <button  class="button" onclick="registerButtonClicked('/register_screen')">Register</button>
                <button  class="button" onclick="attendencebuttonClicked('/attendence_screen')">Take Attendence</button>
            </div>
    </div>

    <script>
        function registerButtonClicked(url) {
            window.location.href = url;
        }
    </script>
    <script>
        function attendencebuttonClicked(url) {
            window.location.href = url;
            
        }
    </script>
</body>
</html>

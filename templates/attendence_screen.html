<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Make the page fill the entire viewport height */
        }

        .container {
            display: flex;
            flex-direction: column; /* Arrange items vertically */
            align-items: center; /* Center items horizontally */
        }

        .box-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a shadow effect */
        }

        .rectangle-box {
            width: 400px;
            height: 400px;
            background-color: lightgrey;
            margin-bottom: 20px; /* Add some space between the box and the button */
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff; /* Blue button color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #0056b3; /* Darker blue color on hover */
        }

        .label {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .video-container{
            text-align: center; 
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="box-container" width="50%" height="50%">
            <h2 class="label">Ready, and Click!</h2>

            <div  id="video-container" class="video-container" >
            <img id="webcam-feed" src="/open-webcam" alt="Webcam Feed" width="50%" height="50%">
            </div>
            <!-- Button to take attendance -->
            <button id="submit" class="button">Submit</button>
        </div>
    </div>
    <!--script>

           // event.preventDefault();

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const captureButton = document.getElementById('submit');
            const webcamFeed = document.getElementById('webcam-feed');

            captureButton.addEventListener('click', async () => {
                const canvas = document.createElement('canvas');
                canvas.width = webcamFeed.width;
                canvas.height = webcamFeed.height;
                const context = canvas.getContext('2d');
                context.drawImage(webcamFeed, 0, 0, canvas.width, canvas.height);

                const dataURL = canvas.toDataURL('image/jpeg');

                // Create JSON object with image data and form data
                const jsonData = {
                    image_data: dataURL,
                };

                try {
                    // Send JSON data to server to save the image
                    const response = await fetch('/save_image', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(jsonData)
                    });

                    if (response.ok) {
                        alert('Image captured and data saved successfully!');
                        //back button events, after successfully taking the pictures
                       // event.preventDefault();
                        //window.history.back();
                    } else {
                        alert('Failed to capture and save image.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while processing the request.');
                }
            });
        });
    </script>
</body>
</html>
